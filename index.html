<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2 id="title" class="text">Flixster</h2>

    <div id="search-container"> 
        <input id="search-input" type="text" class="text">
        <button id="clear-btn" class="text">Clear search</button>
    </div>

    <div id="now-playing-header-wrapper">
        <h5 id="now-playing-header" class="text">Now Playing</h5>
        <h5 id="search-results-label" class="text hidden"></h5>
    </div>

    <div id="movies-grid">
        
    </div>

    <div class="load-wrapper">
        <button id="load-more-movies-btn" class="text">Load more movies</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
